{% extends 'group_base.html' %}

{% block content %}

<div class="row">
<div class="col-12">
    <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-attendtable" role="tab" aria-controls="pills-attendtable" aria-selected="true">내 정보 수정</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-assignment" role="tab" aria-controls="pills-assignment" aria-selected="false">그룹 탈퇴</a>
        </li>
    </ul>
</div>
</div>
    <div class="row">

    <div class="tab-content col-8" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-attendtable" role="tabpanel" aria-labelledby="pills-attendtable-tab">
            나의 다짐
        </div>
        <div class="tab-pane fade" id="pills-assignment" role="tabpanel" aria-labelledby="pills-assignment-tab">
            <form action="" method="POST">
                {% csrf_token %}
                {% if membership.is_manager %}
                <input type="hidden" name="out" value="">
                <button onclick="return alert('방장 권한을 먼저 위임하세요.');">그룹 탈퇴</button>
                </input>
                {% else %}
                <input type="hidden" name="out" value="out">
                <button onclick="return confirm('그룹을 탈퇴하면 재가입이 불가능하며, ' +
     '그룹페이지에 들어가 그룹과 관련된 내 정보를 열람할 수 없습니다. ' +
      '정말 탈퇴하겠습니까?');">그룹 탈퇴
                </button>
                </input>
                {% endif %}

            </form>

        </div>
    </div>

</div>

{% endblock %}
