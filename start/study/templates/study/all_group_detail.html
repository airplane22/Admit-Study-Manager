{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" style="border:4px solid #1976D2; border-radius: 20px">
                <div style="font-size: 20px; font-family: yg-jalnan; color: #1976D2; margin:20px 0px">
                    스터디 상세정보
                </div>
                <div style="font-size: 20px; text-align: left; background-color: #F2F2F2; padding: 10px">
                    <strong>그룹 이름</strong> : {{ group.group_name }}<br/>
                    <strong>그룹 소개</strong> : {{ group.group_bio }}<br/>
                    <strong>그룹 목표</strong> : {{ group.group_goal }}
                </div>
                <div>
                    {% for member in membership_manager %}
                        <div style="color:dodgerblue;font-size: 20px;margin:10px 0px">
                            <strong>스터디장:</strong> {{ member.person.nickname }}({{ member.person.username }})
                        </div>
                    {% endfor %}
                </div><hr/>
                <div style="margin-bottom:20px">
                    <a href="{% url "study:group_register" group.id %}">스터디 가입하기</a>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>


{% endblock %}
