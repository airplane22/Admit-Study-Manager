{% extends 'base.html' %}

{% block content %}

<style>
    span{
        color: blue;
    }
</style>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">{{group.group_name}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url "studypost:notice_home" group.id %}">스터디 공지</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "assignment:assignment_home" group.id %}">과제</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">현재 벌금</a>
            </li>
        </ul>
    </div>
</nav>

<h1>Group Details </h1>

<h3>구성원</h3>
<ol>
    {% for member in membership %}
    <li>{{ member.person.username }}/{{ member.role }}</li>
    {% endfor %}
</ol>


초대 링크 : <input type="text" value="http://127.0.0.1:8000/study/invitation/{{ group.invitation_url }}" id="link" readonly/>
<button onclick="myFunction()">초대 링크 복사</button>

<script>
function myFunction() {
  var copyText = document.getElementById("link");
  copyText.select();
  document.execCommand("copy");
  alert("초대 링크를 복사했습니다." + copyText.value);
}
</script>

<!--  alert("초대 링크를 복사했습니다." + copyText.value);-->

{% endblock %}
