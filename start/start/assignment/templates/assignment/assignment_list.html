{% extends 'base.html' %}

{% block content %}
<h1>{{ group.group_name }}의 과제 리스트</h1>

{% for assignment in assignments %}
    <table>
        <td>{{ assignment.index_in_group }}</td>
        <td><a href="{% url "assignment:assignment_detail" assignment.id %}">{{ assignment.title }}</a></td>
        <td>{{ assignment.due_date }}</td>
    </table>
{% endfor %}
{% endblock %}
