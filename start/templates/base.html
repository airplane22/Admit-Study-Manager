{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스터디 어드밋</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ naver_client_id }}"></script>
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-kopub/1.0/kopubdotum.css'>

    <style>

        a {
            text-decoration: None;
        }

        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        div {
            font-family: 'KoPub Dotum';
            text-align: center;
            font-size: 14px;
        }

        div:nth-of-type(1) {
            font-weight: 500;
        }

        img {
            border-radius: 200px;
            border: 5px solid #1976D2;
        }
    </style>


</head>
<body>

<nav>
    <div class="navbar navbar-expand-lg fixed-top"
         style="background-color: #1976D2; box-shadow: 0px 1px 9px 1px #b7b7b7">
        <div class="container d-flex justify-content-between" style="background-color: #1976D2">
            <div>
                <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                    <strong style="color: white; font-family: yg-jalnan">Study Admit</strong>
                </a>
            </div>
        </div>
    </div>
</nav>

<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin: 80px 0px 20px 0px;">
                <div style="background-color: #F2F2F2; padding:10px 0px;">
                    {% if user.img_profile %}
                        <div>
                            <img src="{{ user.img_profile.url }}" style="width:150px;height:150px;"/>
                        </div><br/>
                    {% else %}
                        <div>
                            <img src="{% static 'img/anonym.jpg' %}" style="width:150px;height:150px;"/>
                        </div><br/>
                    {% endif %}
                    <div>
                        <p style="font-size: 25px">
                            <strong>{{ user.nickname }}</strong>님 안녕하세요
                        </p>
                        <div style="font-size: 15px">
                            <a href="{% url "study:mystudy" %}"> 스터디 홈으로</a>&nbsp; &nbsp;
                            <a href="{% url "accounts:profile" %}"> 나의 프로필 </a>&nbsp; &nbsp;
                            <a href="{% url "accounts:logout" %}" onclick="return confirm('오늘 공부는 다 했나염?');">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<article>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% if messages %}
                    <div class="container">
                        {% for message in messages %}
                            <div class="alert alert-info mt-3" role="alert">
                                {{ message.message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>

        {% block content %}
        {% endblock %}

    </div>
</article>


</body>
</html>
